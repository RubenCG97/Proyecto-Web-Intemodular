    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">

<body oncontextmenu="return false" class="snippet-body">
    <!-- Main Wrapper -->
    <div class="wrapper bg-white">
        <!-- Header -->
        <div class="h2 text-center">CamasTV</div>
        <div class="h4 text-muted text-center pt-2">Iniciar sesión</div>
        <!-- Login Form -->
        <form class="pt-3">
            <!-- Username Field -->
            <div class="form-group py-2">
                <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text" placeholder="Usuario o correo electrónico" required="" class=""> </div>
            </div>
            <!-- Password Field -->
            <div class="form-group py-1 pb-2">
                <div class="input-field"> <span class="fas fa-lock p-2"></span> <input type="password" placeholder="Contraseña" required="" class=""> <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
            </div>
            <!-- Remember Me & Forgot Password -->
            <div class="d-flex align-items-start">
                <div class="remember"> <label class="option text-muted">Guardar sesión<input type="radio" name="radio"> <span class="checkmark"></span> </label> </div>
                <div class="ml-auto"> <a href="#" id="forgot">¿Olvidaste la contraseña?</a> </div>
            </div>
            <!-- Login Button -->
            <button class="btn btn-block text-center my-3">Log in</button>
            <!-- Register Link -->
            <div class="text-center pt-3 text-muted">¿Aún no estas registrado?<a href="#">Registrarse ahora</a></div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-body-tertiary text-muted">
        <!-- Social Media Section -->
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <!-- Left -->
            <div class="me-5 d-none d-lg-block">
                <span>Síguenos en nuestras redes sociales:</span>
            </div>
            <!-- Right -->
            <div>
                <!-- Social Media Icons -->
            </div>
        </section>
        <!-- Links Section -->
        <section class="">
            <!-- Container -->
            <div class="container text-center text-md-start mt-5">
                <!-- Grid Row -->
                <div class="row mt-3">
                    <!-- Grid Column -->
                    <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                        <!-- Content -->
                    </div>
                    <!-- Grid Column -->
                    <!-- Repeat Grid Columns for different sections -->
                </div>
                <!-- Grid Row -->
            </div>
            <!-- Container -->
        </section>
        <!-- Copyright Section -->
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
